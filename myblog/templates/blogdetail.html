<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            height:200px;
        }
    </style>
</head>
<body>
    {% for i in data %}
    <h1>{{i.title}}</h1>
    <p>{{i.post_body}}</p>
    <img src="{{i.photo1.url}}">
    <img src="{{i.photo2.url}}">
    <img src="{{i.photo3.url}}">
    <p>{{i.date}}</p>
    <a href="{% url 'blogdelete' i.id %}">DELETE</a> 
{% endfor %}   

</body>
</html>
